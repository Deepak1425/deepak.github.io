<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="#9013fe">
    <link rel="stylesheet" href="styles.css">
	<link rel="manifest" href="manifest.json">
    <title>Your PWA Title</title>
</head>

<body>
	<center> 
        <h1 style="color: green">Client Visit Schedule</h1> 
        <embed src="ABC.pdf" width="380" height="250"> 
    </center>
    <!-- Your content goes here -->
    <script src="app.js"></script>
	<script type="text/javascript">
    alert("window.innerWidth: " + window.innerWidth + "\nwindow.outerWidth: " + window.outerWidth);
	</script>
	<script>
	if ('serviceWorker' in navigator) {
        window.addEventListener("load", function(){
		 navigator.serviceWorker.register('./service-worker.js')
            .then(registration => {
                console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch(error => {
                console.error('Service Worker registration failed:', error);
            })
    });
	}
	</script>
</body>

</html>
