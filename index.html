<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="#9013fe">
    <link rel="stylesheet" href="styles.css">
	<link rel="manifest" href="manifest.json">
    <title>Offshore Client Visit Schedule</title>
</head>

<body>
	<center> 
        <h1 style="color: blue">Client Visit Schedule</h1> 
        <!-- <embed src="ABC.pdf" type="application/pdf" width="100%" height="100%"> -->
		<iframe src="ABC.pdf" width="100%" height="100%" style="border:none"></iframe>
    </center>
    <!-- Your content goes here -->
    <script src="app.js"></script>
	<script>
	if ('serviceWorker' in navigator) {
        window.addEventListener("load", function(){
		 navigator.serviceWorker.register('./service-worker.js')
            .then(registration => {
                console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch(error => {
                console.error('Service Worker registration failed:', error);
            })
    });
	}
	</script>
</body>

</html>
